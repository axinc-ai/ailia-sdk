<div class="textblock"><h1><a class="anchor" id="autotoc_md12"></a>
ailia LLMの概要</h1>
<p>ailia LLMはUnityやC++から使用できるLLMの推論ライブラリです。 簡単なAPIでローカルLLMを使用した推論を実装することが可能です。</p>
<h1><a class="anchor" id="autotoc_md13"></a>
対応プラットフォーム</h1>
<p>ailia LLMはWindows、macOS、Linux、iOS、Androidで動作します。</p>
<ul>
<li>Windows 10以降</li>
<li>macOS 13.3以降</li>
<li>iOS 16.4以降</li>
<li>Ubuntu 20.04以降</li>
<li>Android NDK r23c </li>
</ul>
